name: CI

on:
  push:
    branches: ['**']
    paths:
      - 'src/**'
      - 'package.json'
      - 'tsconfig.json'
      - 'package-lock.json'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: ['**']
    paths:
      - 'src/**'
      - 'package.json'
      - 'tsconfig.json'
      - 'package-lock.json'
      - '.github/workflows/ci.yml'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || true

      - name: Compile TypeScript
        run: npm run compile

      - name: Run tests
        run: npm test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Package extension
        run: npx @vscode/vsce package --no-yarn

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-package
          path: '*.vsix'
          retention-days: 7
