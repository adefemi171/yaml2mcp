# Full-Featured MCP Configuration Example
# Shows all available configuration options

version: "1.0"

servers:
  production-server:
    type: stdio
    command: node
    args:
      - dist/server.js
      - --port
      - "8080"
    env:
      NODE_ENV: production
      API_KEY: ${API_KEY}
      LOG_LEVEL: info
    disabled: false
    autoApprove:
      - execute_command
      - read_file

  development-server:
    type: stdio
    command: npm
    args:
      - run
      - dev
    env:
      NODE_ENV: development
      DEBUG: "*"
    disabled: false

  python-server:
    type: stdio
    command: python3
    args:
      - -m
      - uvicorn
      - main:app
      - --host
      - 0.0.0.0
      - --port
      - "8000"
    env:
      PYTHONPATH: /usr/local/lib/python3.11/site-packages
      DATABASE_URL: postgresql://localhost/mydb
    disabled: false

  http-server:
    type: http
    url: http://localhost:8000
    disabled: false

inputs: []

